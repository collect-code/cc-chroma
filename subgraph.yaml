specVersion: 0.0.2
description: CHROMA NFT Collection
repository: https://github.com/collect-code/cc-chroma
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ChromaFive
    network: rinkeby
    source:
      address: "0xc3f4FA5Bf3aef6ae7951b94FB3F6C04f6B08AACa"
      abi: ChromaFive
      startBlock: 8972408
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Event
      abis:
        - name: ChromaFive
          file: ./abis/ChromaFive.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      # callHandlers:
      #   - function: buildCode(uint256)
      #     handler: handleBuildCode
      file: ./src/mapping.ts


