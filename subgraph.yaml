specVersion: 0.0.2
description: CHROMA NFT Collection
repository: https://github.com/collect-code/cc-chroma
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ChromaFive
    network: rinkeby
    source:
      address: "0x9089ab744705fe740eed372b9fb824919c9de306"
      abi: ChromaFive
      startBlock: 8935850
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - Event
      abis:
        - name: ChromaFive
          file: ./abis/ChromaFive.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
